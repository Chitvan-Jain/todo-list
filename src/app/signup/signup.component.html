<form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required email>
      <div *ngIf="signupForm.controls['email']?.invalid && signupForm.controls['email']?.touched">
        <span *ngIf="signupForm.controls['email']?.errors?.['required']">Email is required.</span>
        <span *ngIf="signupForm.controls['email']?.errors?.['email']">Invalid email format.</span>
      </div>
    </div>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ngModel required>
      <div *ngIf="usernameExists">
        Username already exists.
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required minlength="8" pattern="^(?=.*[0-9])(?=.*[a-zA-Z]).{8,}$">
      <div *ngIf="signupForm.controls['password']?.invalid && signupForm.controls['password']?.touched">
        <span *ngIf="signupForm.controls['password']?.errors?.['required']">Password is required.</span>
        <span *ngIf="signupForm.controls['password']?.errors?.['minlength']">Password must be at least 8 characters long.</span>
        <span *ngIf="signupForm.controls['password']?.errors?.['pattern']">Password must contain both letters and numbers.</span>
      </div>
    </div>
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
